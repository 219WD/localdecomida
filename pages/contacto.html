    <section class="contact">
        <div class="contact-container">
            <div class="img"><img src="/assets/logo.png" alt=""></div>
            <div class="form">
                <h2>Contacto</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="text"></ion-icon></span>
                        <label>Nombre y Apellido</label>
                        <input type="text" required minlength="8">
                    </div>
    
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <label>Email</label>
                        <input type="email" required>
                    </div>
    
                    <div class="input-box">
                        <textarea required name="message" id="message" rows="6" minlength="8"></textarea>
                    </div>

                    <button type="submit" class="btn-vm">Enviar</button>
    
                </form>
            </div>
        </div>
    </section>
